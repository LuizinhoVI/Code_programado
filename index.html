<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=google">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE PROGRAMADO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $(".home").load("page/menu_home.html");
            $(".perfil").load("page/dev_perfil.html");
            $(".ferramentas").load("page/ferramentas.html");
        });
    </script>

    <style>
        body {
            background-color: rgb(60, 7, 121);
            background-image: url(src/img/grid.png);
            background-position: 100;
            background-size: contain;
            background-repeat: no-repeat unset space;
        }
        
        .escala {
            display: grid;
            grid-template-columns: 150px 200px 300px 200px 150px;
            /* grid-template-rows: 150px 200px 600px 200px 150px; */
            position: relative;
            /* transform: translateY(0%); */
            justify-content: center;
            grid-gap: 30px;
        }
        
        .bloco {
            /* width: 20vw; */
            height: 70vh;
            border: solid black 1px;
            box-shadow: 1px 8px 10px black;
            border-radius: 30px;
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.09);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .bloco3 {
            /* background-color: white; */
            /* width: 20vw; */
            height: 90vh;
            top: 3.5vh;
            position: relative;
        }
        
        .bloco2 {
            /* background-color: white; */
            /* width: 20vw; */
            height: 80vh;
            top: 10vh;
            position: relative;
            /* border: solid black 1px; */
        }
        
        .bloco1 {
            /* background-color: white; */
            /* width: 20vw; */
            height: 70vh;
            top: 15vh;
            position: relative;
            /* border: solid black 1px; */
        }
    </style>

</head>

<body>
    <nav class="escala">
        <div class="bloco bloco1">1</div>
        <div class="bloco bloco2"> 2</div>
        <div class="bloco bloco3">3</div>
        <div class="bloco bloco2">4</div>
        <div class="bloco bloco1">5</div>
    </nav>
</body>

</html>
